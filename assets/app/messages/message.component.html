<article class="panel panel-default">
    <div class="panel-body">
        {{ message.content }}
    </div>
    <footer class="panel-footer">
        <div class="author">
            {{ message.username }}
        </div>
        <div class="config" *ngIf="belongsToUser()" ><!--*ngIf="belongsToUser()">-->
            <button class="btn-xs btn-success" (click)="onEdit()">Edit</button>
            <button class="btn-xs btn-danger" (click)="onDelete()">Delete</button>
        </div>
    </footer>
</article>
